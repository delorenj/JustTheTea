services:
  db:
    image: mariadb:10.5-focal
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - '${DB_PORT}:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - justthetea-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      timeout: 5s
      retries: 10

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    ports:
      - "8095:8095"
    depends_on:
      - db
    networks:
      - justthetea-network
    volumes:
      - ./backend:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8095", "--reload", "--log-level", "debug"]
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  ngrok:
    image: ngrok/ngrok:alpine
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command:
      - "http"
      - "backend:8095"
    ports:
      - '4040:4040'
    networks:
      - justthetea-network

networks:
  justthetea-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
